{% extends 'principal/base_login.html' %}
{% load static %}

{% block content %}
<div class="contenedor-login">
    <div class="login-wrapper">
        <div class="login-card">
            <img id="logoLogin" src="{% static 'imagenes/01.png' %}" alt="FI UNAM">
            <h2 class="tituloLogin">Sistema Integral de Planes de Estudio</h2>
            <p class="subtituloLogin">Facultad de Ingenier&iacute;a</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger mt-2">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post" class="formLogin mt-3">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <input type="text" name="usuario" placeholder="Usuario" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="clave" placeholder="Contrase&ntilde;a" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
