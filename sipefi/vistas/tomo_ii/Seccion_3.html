<div class="card">
  <div class="card-header panelHeader">
    <i class="fas fa-book text-white"></i>
    <strong> Bibliograf&iacute;a de la asignatura</strong>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label><strong>Tipo de bibliograf&iacute;a</strong></label>
        <select id="tipo_bibliografia" class="form-select"></select>
      </div>
      <div class="col-md-4 mb-3">
        <label id="lbl_autor"><strong>Autor(es)</strong></label>
        <input type="text" id="autor_biblio" class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label id="lbl_anio"><strong>A&ntilde;o de publicaci&oacute;n</strong></label>
        <input type="number" id="anio_biblio" class="form-control" min="1000" max="2100">
      </div>

      <div class="col-md-8 mb-3">
        <label id="lbl_titulo"><strong>T&iacute;tulo</strong></label>
        <input type="text" id="titulo_biblio" class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label id="lbl_temas"><strong>Temas donde se recomienda</strong></label>
        <input type="text" id="temas_biblio" class="form-control">
      </div>

      <div class="col-md-3 mb-3">
        <label><strong id="lbl_extra_1">Campo extra 1</strong></label>
        <input type="text" id="extra_1" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <label><strong id="lbl_extra_2">Campo extra 2</strong></label>
        <input type="text" id="extra_2" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <label><strong id="lbl_extra_3">Campo extra 3</strong></label>
        <input type="text" id="extra_3" class="form-control">
      </div>
      <div class="col-md-3 mb-3">
        <label><strong id="lbl_extra_4">Campo extra 4</strong></label>
        <input type="text" id="extra_4" class="form-control">
      </div>
    </div>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" id="btnAgregarBibliografia">
        <i class="fas fa-plus"></i> Agregar bibliograf&iacute;a
      </button>
    </div>

    <table id="tablaBibliografia" class="table table-sm table-bordered table-hover table-striped text-center align-middle">
      <thead class="table-light">
        <tr>
          <th class="text-center">Tipo</th>
          <th class="text-center">Autor(es)</th>
          <th class="text-center">A&ntilde;o</th>
          <th class="text-center">T&iacute;tulo</th>
          <th class="text-center">Extra 1</th>
          <th class="text-center">Extra 2</th>
          <th class="text-center">Extra 3</th>
          <th class="text-center">Extra 4</th>
          <th class="text-center">Temas</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
